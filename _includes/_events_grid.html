<div class="row">
  {% for event in include.events %}
    <div class="col-12 col-sm-6 col-lg-4">
      <a href="{{ event.external_url | default: event.url | relative_url }}">
        {% assign img = event.small_image | default: event.image | absolute_url
        %}
        <div class="border-slight bg-16x9 rounded" style="background-image:
          url({{ img }})"></div>
      </a>
      <p class="h5 small m-1">{{ event.title }}</p>
    </div>
  {% endfor %}
</div>
