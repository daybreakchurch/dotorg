<section class="p-dyn-5 {{ section.css_classes }}" id="{{ section.title | slugify }}">
  <div class="text-center">
    <h2>{{ section.title }}</h2>
    <div class="text-block mx-auto">
      {{ section.content }}
    </div>
  </div>
  <div class="row flex-wrap justify-content-center">
    {% for block in section.blocks %}
      <div class="col-12 col-sm-6 col-lg-4 mb-4">
        <div class="card text-white with-shade">
          <img class="card-img" src="{{ block.image | relative_url }}" alt="{{
          block.name }}">
          <div class="card-img-overlay d-flex flex-column justify-content-center
          align-items-center">
            <h4 class="card-title">{{ block.name }}</h4>
            <div class="card-text text-white">
              {{ block.text | markdownify }}
            </div>
            {% if block.button_link %}
              <p class="card-text">
              <a class="btn btn-light" href="{{ block.button_link | relative_url
                }}">{{ block.button_label | default: "Learn More" }}</a>
              </p>
            {% endif %}
            <div class="card-shade"></div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
