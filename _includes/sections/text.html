<section class="p-dyn-5 {{ section.css_classes }}" id="{{ section.title | slugify }}">
  <h3>{{ section.title }}</h3>
  <div class="d-inline-block text-block">
    {{ section.content }}
  </div>
  <div></div>
  {% if section.button_link %}
    <a class="btn btn-primary" href="{{ section.button_link }}">{{ section.button_label | default: "Learn
      More" }}</a>
  {% endif %}
</section>
